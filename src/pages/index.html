<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="style.css" />
    
    <!--google api for font:-Roboto Condensed-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    
    <!--google api for font:- Poppins-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
   
    <!--Social media icons-->
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Contact-Us Form</title>
  </head>
  <body>
      <form action="/api" method="post">
        <div id="heading">Contact Us</div>
        <div class="common">
          
          <div>
            <label>Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your Full Name"
            />
          </div>
          
          <div>
            <label>Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="darshakchavda2000@gmail.com"
              style="border-color: white"
            />
          </div>
          
          <div>
            <label>DETAILS</label>
            <input
              type="text"
              name="project"
              id="details"
              placeholder="Enter your Project Details"
            />
          </div>
          
          <button type="submit" class="button">SEND MESSAGE</button>

          <div>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-youtube-play"></i>
          </div>
        </div>
      </form>
  </body>
</html>
